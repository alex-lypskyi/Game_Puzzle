<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body class="game">
    <div class="hello">
        Онлайн игра в пазлы
    </div>
    <div class="puzzle">
        <div>
            <img class="baseImage" src="https://picsum.photos/700/400" alt="">
        </div>
        <div class="puzzleElements">
            <div class="part--1 droppable"></div>
            <div class="part--1 draggable"></div>
            <div class="part--2 droppable"></div>
            <div class="part--2 draggable"></div>
            <div class="part--3 droppable"></div>
            <div class="part--3 draggable"></div>
            <div class="part--4 droppable"></div>
            <div class="part--4 draggable"></div>
            <div class="part--5 droppable"></div>
            <div class="part--5 draggable"></div>
            <div class="part--6 droppable"></div>
            <div class="part--6 draggable"></div>
            <div class="part--7 droppable"></div>
            <div class="part--7 draggable"></div>
            <div class="part--8 droppable"></div>
            <div class="part--8 draggable"></div>
            <div class="part--9 droppable"></div>
            <div class="part--9 draggable"></div>
            <div class="part--10 droppable"></div>
            <div class="part--10 draggable"></div>
            <div class="part--11 droppable"></div>
            <div class="part--11 draggable"></div>
            <div class="part--12 droppable"></div>
            <div class="part--12 draggable"></div>
            <div class="part--13 droppable"></div>
            <div class="part--13 draggable"></div>
            <div class="part--14 droppable"></div>
            <div class="part--14 draggable"></div>
            <div class="part--15 droppable"></div>
            <div class="part--15 draggable"></div>
            <div class="part--16 droppable"></div>
            <div class="part--16 draggable"></div>
            <div class="part--17 droppable"></div>
            <div class="part--17 draggable"></div>
            <div class="part--18 droppable"></div>
            <div class="part--18 draggable"></div>
            <div class="part--19 droppable"></div>
            <div class="part--19 draggable"></div>
            <div class="part--20 droppable"></div>
            <div class="part--20 draggable"></div>
        </div>
        <div class="youWin">
            <div>Вы выиграли!</div>
            <div class="buttonWinDiv">
                <button class="buttonWin button">Сыграть еще одну></button>
            </div>
        </div>
    </div>
    <div class="timer">
        <form name=timerForm>
            <input class="timerForm--input" name=stopwatch value="00:00:00">
       </form>
    </div>
    <div class="miniImg">
        <img class="miniImg--img" src="https://picsum.photos/700/400" alt="">
    </div>
    <div class="puzzled"></div>
    <div class="buttonStartDiv">
        <button class="buttonStart button">Старт Игры</button>
    </div>
    <div class="buttonNextImgDiv">
        <button class="buttonNextImg button">Другая картинка</button>
    </div>
    <div class="buttonHelpDiv">
        <input type="button" class="buttonHelp button" value="Подсказка">
    </div>
    <div class="buttonLoadDiv">
        <input type="button" class="buttonLoadStyle button" onclick="buttonLoad.click()"
         value="Загрузить свою картинку"></button>
        <input type="file" class="buttonLoad">
    </div>
    <div class="developer">Разработчик: Александр Липский<br>Тестировщик: Нина Липская</div>
</body>
</html>
